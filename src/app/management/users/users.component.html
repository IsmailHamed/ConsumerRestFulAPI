
<table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">

    <!-- Position Column -->
    <ng-container matColumnDef="identifier">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> No.</th>
        <td mat-cell *matCellDef="let element"> {{element.identifier}} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Name</th>
        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>

    <!-- email Column -->
    <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Email</th>
        <td mat-cell *matCellDef="let element"> {{element.email}} </td>
    </ng-container>

    <!-- isVerified Column -->
    <ng-container matColumnDef="isVerified">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Verified</th>
        <td mat-cell *matCellDef="let element"> {{element.isVerified == true ? 'Yes' : 'No'}} </td>
    </ng-container>


    <!-- isAdmin Column -->
    <ng-container matColumnDef="isAdmin">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Admin</th>
        <td mat-cell *matCellDef="let element"> {{element.isAdmin == true ? 'Yes' : 'No'}} </td>
    </ng-container>

    <!-- creationDate Column -->
    <ng-container matColumnDef="creationDate">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Creation date</th>
        <td mat-cell *matCellDef="let element"> {{element.creationDate}} </td>
    </ng-container>

    <!-- lastChange Column -->
    <ng-container matColumnDef="lastChange">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Last change</th>
        <td mat-cell *matCellDef="let element"> {{element.lastChange}} </td>
    </ng-container>

    <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef>Actions</th>
        <td mat-cell *matCellDef="let element">
            <button mat-button [matMenuTriggerFor]="menu">
                <mat-icon>more_vert</mat-icon>
            </button>
            <mat-menu #menu="matMenu">
                <button mat-menu-item (click)="viewProfile(element.identifier)">View</button>
                <button mat-menu-item [routerLink]="['../','user',element.identifier]">Edit</button>
                <button mat-menu-item (click)="onDelete(element)">Delete</button>
            </mat-menu>
        </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
<app-paginator [pagination]="pagination" (page)="fetchPage($event)"></app-paginator>
